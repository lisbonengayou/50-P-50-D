<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;" >
                <h1>The Baobab tree</h1>
                <p>Trees ranging from 5 to 20 meters height</p>
            </div>
            <div style="background-color: #2A86BA;" >
                <h1>Elephant in the nature</h1>
                <p>National park of Sudan</p>
            </div>
            <div style="background-color: #255533;" >
                <h1>Mountain and River</h1>
                <p>Valley in South Africa</p>
            </div>
            <div style="background-color: #FFB866;" >
                <h1>A herd of Buffalo</h1>
                <p>Tarangire National Park in Tanzania</p>
            </div>
            <div style="background-color: #EAC335;" >
                <h1>African Lion</h1>
                <p>The King of the Forest</p>
            </div>
            <div style="background-color: #2A86B3;" >
                <h1>African Landscape</h1>
                <p>Tropical Climat and Vegetation</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url(' https://images.unsplash.com/photo-1614531341773-3bff8b7cb3fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGFmcmljYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60');" ></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1511216113906-8f57bb83e776?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGFmcmljYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60');" ></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1528277342758-f1d7613953a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGFmcmljYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60');" ></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1484318571209-661cf29a69c3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8YWZyaWNhfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60');" ></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1507461476191-0ed4f9f18533?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8YWZyaWNhfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60');" ></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1611693196679-c1f358840cc6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGFmcmljYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60');" ></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
