<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>

    <div class="slider-container">
        <div class="slide active" 
        style="background-image: url('https://images.unsplash.com/photo-1610038809560-82d8b2f04e65?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI2MHw2c01WalRMU2tlUXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');" >
    </div>
        <div class="slide" 
        style="background-image: url('https://images.unsplash.com/photo-1618584403674-da8f2e6623b4?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDM3OHw2c01WalRMU2tlUXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
    </div>
        <div class="slide" 
        style="background-image: url('https://images.unsplash.com/photo-1633093274134-9863af40eb94?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMyOXw2c01WalRMU2tlUXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
    </div>
        <div class="slide" 
        style="background-image: url('https://images.unsplash.com/photo-1635593702727-4c6be4f60d12?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI0fDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');">
    </div>
        <div class="slide" 
        style="background-image: url('https://images.unsplash.com/photo-1635961328069-e9c9f4d0b22a?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDR8NnNNVmpUTFNrZVF8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
    </div>

    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
