<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Mobile Tab Nav</title>
</head>
<body>
    <div class="phone">
        <img src="https://media.istockphoto.com/photos/living-room-in-luxury-home-picture-id531063401?k=20&m=531063401&s=612x612&w=0&h=3JUJVYVbqhiMWcgGTm2cx01mXxFST9-cIabdtFeKqno=" alt="home" class="content show">
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjZ8fHdvcmt8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="work" class="content">
        <img src="https://images.unsplash.com/photo-1513001900722-370f803f498d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGJsb2d8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="blog" class="content">
        <img src="https://images.unsplash.com/photo-1531545514256-b1400bc00f31?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YWJvdXQlMjB1c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="about" class="content">
        <nav>
             <ul>
                 <li>
                     <i class="fas fa-home"></i>
                     <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
               </li>
               <li>
                <i class="fas fa-book-open"></i>
                <p>Blog</p>
           </li>
           <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
       </li>
             </ul>
        </nav>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
